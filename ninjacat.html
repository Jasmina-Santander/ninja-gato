<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="ninjacat.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <!-- JQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $('img').click(function() {
                //Obtengo el valor que tiene el atributo data-alt-src
                var ruta_actual = $(this).attr('src');
                var ruta_alternativa = $(this).attr('data-alt-src');                

                //Cambio el valor del atributo src por el valor que tiene el data-alt-src y viceversa
                $(this).attr('src',ruta_alternativa);
                $(this).attr('data-alt-src',ruta_actual);

            });

        });
    </script>
</head>
<body>
    <div class="container text-center">
        <div class="container p-5 bg-dark text-center text-white rounded-bottom">
            <h1 class="display-1 text-center">Ninja-Cat</h1>
        </div>
        <div class="row mt-4 mb-4">
            <div class="col-12 mb-1">
                <img src="ninja0.png" data-alt-src="cat0.png" alt="Imagen">
            </div>
            <div class="col-12 mb-1">
                <img src="ninja1.png" data-alt-src="cat1.png" alt="Imagen">
            </div>
            <div class="col-12 mb-1">
                <img src="ninja2.png" data-alt-src="cat2.png" alt="Imagen">
            </div>
            <div class="col-12 mb-1">
                <img src="ninja3.png" data-alt-src="cat3.png" alt="Imagen">
            </div>
            <div class="col-12 mb-1">
                <img src="ninja4.png" data-alt-src="cat4.png"  alt="Imagen">
            </div>
        </div>
    </div>

     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
